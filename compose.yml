services:
  # PostgreSQL Database (fully integrated with Entity Framework Core)
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: tariffs-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tariffs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tariffs-network

  # Redis Cache
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: tariffs-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tariffs-network

  # Frankfurter Exchange Rates API
  frankfurter:
    image: docker.io/lineofflight/frankfurter:latest
    container_name: tariffs-frankfurter
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tariffs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/latest"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 10s
    networks:
      - tariffs-network
    restart: unless-stopped

  # .NET API
  api:
    build:
      context: .
      dockerfile: src/HighPerformanceTariffsAPI.Api/Dockerfile
    container_name: tariffs-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      DOTNET_USE_POLLING_FILE_WATCHER: true
      ConnectionStrings__Redis: redis:6379
      ConnectionStrings__PostgreSQL: Host=postgres;Port=5432;Database=tariffs;Username=postgres;Password=postgres
      RateLimiting__BypassKey: ${RATE_LIMIT_BYPASS_KEY:-performance-test-bypass}
      ExternalApis__FrankfurterBaseUrl: ${FRANKFURTER_BASE_URL:-http://frankfurter:8080}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      frankfurter:
        condition: service_healthy
    networks:
      - tariffs-network
    restart: unless-stopped

  # Svelte Demo Frontend
  demo:
    build:
      context: ./demo
      dockerfile: Dockerfile
      args:
        VITE_BYPASS_KEY: ${RATE_LIMIT_BYPASS_KEY:-performance-test-bypass}
    container_name: tariffs-demo
    ports:
      - "3000:80"
    depends_on:
      - api
    environment:
      VITE_API_URL: http://api:5000
    networks:
      - tariffs-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  tariffs-network:
    driver: bridge
